<!DOCTYPE html>
<html lang="en">
<head>
    <title>IF.js JSON compiler</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/AverseABFun/IF.js/main/icon.png"
    />
</head>
<body>
    <textarea name="input" id="input" cols="30" rows="10" style="width: 100%;">{
        "meta": {
            "title": "Mockup of IF.js json format idea",
            "author": "Arthur Beck",
            "start": "cover_page",
            "icon": "https://raw.githubusercontent.com/AverseABFun/IF.js/main/icon.png",
            "custom_styles": "https://raw.githubusercontent.com/AverseABFun/IF.js/main/test_mockup_style.css"
        },
        "pages": [
            {
                "id": "cover_page",
                "contents": "{{title}} by {{author}} {{button_spacing}} {{button-redirect[start],[Start!]}}"
            },
            {
                "id": "start",
                "contents": "This is a mockup of the JSON format to be used to test it {{button_spacing}} {{button-setvar[page2],[variable='Hallo'],[Go to page2 and set variable to 'Hallo'!]}}"
            },
            {
                "id": "page2",
                "contents": "Page2! variable is {variable} {{button_spacing}} {{button-setvar[page2],[variable='Bonjour'],[Set variable to 'Bonjour'!]}}"
            }
        ]
    }</textarea><br>
    <button onclick="compile();">Compile!</button>
    <textarea name="log" id="log" cols="30" rows="10" style="width: 50%"></textarea>
    <textarea name="output" id="output" cols="30" rows="10" style="width: 50%"></textarea>
    <script src="if-compiler.js"></script>
</body>
</html>
